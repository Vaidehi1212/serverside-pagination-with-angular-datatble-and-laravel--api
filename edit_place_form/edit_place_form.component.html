<section class="content-header">
  <h1>{{"Place"|translate}} <small>{{"Edit_Place"|translate}}</small></h1>
 <!--  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> {{"HOME_btn"|translate}}</a></li>
    <li><a ui-sref="app.userlist.list_place">{{"Place_List"|translate}}</a></li>
    <li class="active">{{"Edit_Place"|translate}}</li>
  </ol> -->
</section>
<section ng-show="vm.can('update.place')" class="content">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="box box-primary">
        <div class="box-header with-border">
          <!-- <h3 class="box-title">{{"Edit_Place"|translate}}</h3> -->
        </div>
        <form class="form-horizontal" name="blogeditForm" ng-submit="vm.save(blogeditForm.$valid)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p ng-if="alert.type=='success'"> {{alert.msg}}</p>
              <p ng-if="alert.type=='error'" ng-repeat="errorss in alert.msg"> {{errorss[0]}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': blogeditForm.Name.$invalid && ( vm.formSubmitted || blogeditForm.Name.$touched) }">
            <label for="inputEmail3" class="col-lg-2 control-label">{{"Place_public_name"|translate}}</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.blog.data.Name" name="Name" placeholder={{"Name"|translate}} required>
                <p ng-show="blogeditForm.Name.$error.required && ( vm.formSubmitted || blogeditForm.Name.$touched)" class="help-block">{{"Name_is_required"|translate}}</p>
              </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': blogeditForm.Comments.$invalid && ( vm.formSubmitted || blogeditForm.Comments.$touched) }">
              <label for="inputEmail3" class="col-lg-2 control-label">{{"Classroom_name"|translate}}</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.blog.data.Comments" name="Comments" placeholder={{"Comments"|translate}} required>
                <p ng-show="blogeditForm.Comments.$error.required && ( vm.formSubmitted || blogeditForm.Comments.$touched)" class="help-block">{{"Comments_is_required"|translate}}</p>
              </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': blogeditForm.Type.$invalid && ( vm.formSubmitted || blogeditForm.Type.$touched) }">
              <label for="inputEmail3" class="col-lg-2 control-label">{{"Place_ShortName"|translate}}</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.blog.data.Type" name="Type" placeholder={{"ShortName"|translate}} required>
                <p ng-show="blogeditForm.Type.$error.required && ( vm.formSubmitted || blogeditForm.Type.$touched)" class="help-block">{{"Type_is_required"|translate}}</p>
              </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': blogeditForm.IsActive.$invalid && ( vm.formSubmitted || blogeditForm.IsActive.$touched) }">
              <label for="status" class="col-lg-2 control-label">{{"Status"|translate}}</label>
              <div class="col-lg-10">
               <select class="form-control" style="width:100px;" name="IsActive" required ng-model="vm.blog.data.IsActive">
                <option value="">{{"Please_select"|translate}}</option>
                <option value="1">{{"Active"|translate}}</option>
                <option value="0">{{"In-Active"|translate}}</option>
              </select>
              <p ng-show="blogeditForm.IsActive.$error.required && ( vm.formSubmitted || blogeditForm.IsActive.$touched)" class="help-block">{{"Status_is_required"|translate}}.</p>
            </div>
          </div>

        </div>
        <div class="box-footer">
          <a ui-sref="app.userlist.list_place" class="btn btn-default"><i class="fa fa-angle-double-left"></i> {{"Back"|translate}}</a>
          <button type="submit" class="btn btn-primary pull-right">{{"Update"|translate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
</section>
