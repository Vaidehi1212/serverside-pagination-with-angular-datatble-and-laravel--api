<section class="content-header">
  <h1>{{"Place"|translate}} <small>{{"Place_List"|translate}}</small></h1>
 <!--  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> {{"HOME_btn"|translate}}</a></li>
    <li class="active">{{"Place_List"|translate}}</li>
  </ol> -->
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <!-- <div class="box-header with-border"> -->
          <div>
              <div class="row">
                  <div ng-show="vm.can('create.place')" class="pull-right" style="margin: 10px 19px;">
                    <a ui-sref="app.userlist.list_place.place" class="btn btn-block btn-success btn-xs"><i class="fa fa-plus"></i>&nbsp; {{"Add_New"|translate}}</a>
                  </div>
                 <div class="pull-left" style="margin: 10px 10px 0 24px;">
                    <button ng-show="vm.can('deletes.place')" class="btn btn-xs btn-danger" ng-click="vm.deletes()">
                    {{"Archive"|translate}}
                  </button>
                  <a ui-sref="app.userlist.list_place.list_archiveplace" class="btn btn-primary btn-xs"><i class="fa fa-archive"></i>&nbsp;{{"Archive_Directory"|translate}}</a>
                 </div>
              </div>
          </div>
        <!-- </div> -->
        <div ng-show="vm.can('manage.place')">
          <table datatable="" width="100%" class="table table-striped table-bordered" ng-if="vm.displayTable" dt-options="vm.dtOptions" dt-columns="vm.dtColumns"></table>
        </div>
      </div>
    </div>
  </div>
</section>
